<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Insect Catch Game</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>
    
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="images/fly.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="images/mosquito.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="images/roach.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="images/spider_man.png" alt="fly">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">0</h3>
        <h5 id="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!
        </h5>
    </div>



    <script src="script.js"></script>
</body>
</html>
